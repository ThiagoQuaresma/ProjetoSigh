<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Cadastro'" [icon]="'fa-edit'"></app-page-header> -->

    <!-- Usando Charts -->
    
    <div class="card mb-3">
        <div class="card-header">
            Dados do Paciente
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">

                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <label>Nome do Paciente:</label>
                        <input class="form-control" id="paciente" name="paciente" ngModel required #complemento="ngModel" type="text" placeholder="Nome completo">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>Nascimento:</label>
                        <input type="date" id="Nascimento" name="Nascimento" ngModel required #Nascimento="ngModel" class="form-control">
                    </fieldset>
                </div>
                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>CPF:</label>
                        <input class="form-control" id="CPF" name="CPF" ngModel required #CPF="ngModel" placeholder="111.111.111-11">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <label>Número do plano:</label>
                    <fieldset class="form-group">
                        <input class="form-control" id="plano" name="plano" ngModel required #plano="ngModel" placeholder="111.111.111-11">
                    </fieldset>
                </div>
                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>RG:</label>
                        <input class="form-control" placeholder="000.000.000-0">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
                <div class="col-lg-5">
                    <fieldset class="form-group">
                        <label>E-mail:</label>
                        <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel" placeholder="exemplo@exemplo.com.br">
                    </fieldset>
                </div>
                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>Telefone</label>
                        <input class="form-control" id="telefone" name="telefone" ngModel required #telefone="ngModel" [textMask]="{mask: mask}" [(ngModel)]="myModel" type="text"
                            placeholder="(99) 9 9999-9999" />
                        <p class="help-block"></p>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <fieldset class="form-group">
                        <label>Sexo:</label>
                        &nbsp;<br>
                        <label class="radio-inline">
                            <input type="radio" name="genero" id="optionsRadiosInline1" value="option1">Masculino
                            &nbsp;
                            <input type="radio" name="genero" id="optionsRadiosInline2" value="option2" checked>Feminino
                        </label>
                    </fieldset>
                </div>
                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>CEP:</label>
                        <input class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" 
                        (blur)="consultaCEP($event.target.value, f)" placeholder="00000-000">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
                <div class="col-lg-7">
                    <fieldset class="form-group">
                        <label>Logradouro:</label>
                        <input class="form-control" name="rua" id="rua" ngModel required #rua="ngModel" 
                        placeholder="Rua, bairro e cidade...">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-2">
                    <fieldset class="form-group">
                        <label>Número:</label>
                        <input class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" placeholder="Numero...">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
                <div class="col-lg-4">
                    <fieldset class="form-group">
                        <label>Complemento:</label>
                        <input class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel"
                        placeholder="Lote, apto...">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
            </div>
        </form>
        </div>

        <div class="card-footer">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-info btn-sm mr-2" routerLink="../../">Cancelar</button>

                    <button class="btn btn-info btn-sm" (click)="randomize()">Concluir</button>
                </div>
            </div>
        </div>
    </div>

</div>
